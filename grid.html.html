<!DOCTYPE html>
<html>
    <head>
        <title>grid practice</title>
        <style>
            .grid-practice{
                display: grid;
                grid-template-columns: 50px 50px 1fr;
                
        
            }
            .grid-one{
                background-color:purple ;
            }
            .grid-two{
                background-color: blue;
            }
            .grid-three{
                background-color: red;
            }
            .grid-four{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div class="grid-practice" >
            <div class="grid-one" >div 1</div>
            <div class="grid-two" >div 2</div>
            <div class="grid-three">div 3</div>
            <div class="grid-four" >div 4</div>
        </div>

        <div style="display: grid;
         grid-template-columns:1fr 1fr 1fr;
         column-gap: 20px;
         padding-top: 10px;
         row-gap: 15px;" >
            <div style="background-color: blue;
            height: 100px;">div 1</div>
            <div style="background-color: brown;">div 2</div>
            <div style="background-color: grey;">div 3</div>
            <div style="background-color: brown;">div 2</div>
            <div style="background-color: blue;
            height: 100px;">div 1</div>
             <div style="background-color: grey;">div 3</div>
        </div>
    </body>
</html>
